<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Callback - Revaluator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container { text-align: center; padding: 40px; }
        h1 { color: #00d4ff; margin-bottom: 20px; }
        .code { background: rgba(0,212,255,0.1); padding: 20px; border-radius: 8px; font-family: monospace; margin: 20px 0; word-break: break-all; }
        p { color: #ccc; }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code') || params.get('state') || 'No code received';
            document.getElementById('auth-code').textContent = code;
            // Also log full URL for debugging
            document.getElementById('full-url').textContent = window.location.href;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>âœ… Authorization Complete</h1>
        <p>Copy this authorization code:</p>
        <div class="code" id="auth-code">Loading...</div>
        <p style="font-size: 0.8rem; margin-top: 30px;">Full callback URL:</p>
        <div class="code" style="font-size: 0.7rem;" id="full-url">Loading...</div>
    </div>
</body>
</html>
